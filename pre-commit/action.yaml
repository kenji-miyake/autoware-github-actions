name: pre-commit
description: ""

inputs:
  pre-commit-config:
    description: ""
    required: true
  token:
    description: ""
    required: false

runs:
  using: composite
  steps:
    # shfmt requires Go 1.16+
    - name: Set up go
      uses: actions/setup-go@v3
      with:
        go-version: ^1.16

    - name: Run pre-commit
      uses: pre-commit/action@v3.0.0
      with:
        extra_args: --all-files --config ${{ inputs.pre-commit-config }}
        token: ${{ inputs.token }}
