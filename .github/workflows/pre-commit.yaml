name: pre-commit

on:
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Run pre-commit
        uses: pre-commit/action@v2.0.3
        with:
          extra_args: "--all-files --config .pre-commit-config.yaml"
          token: ${{ secrets.GITHUB_TOKEN }}

