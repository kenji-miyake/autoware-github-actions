name: pre-commit

on:
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run pre-commit
        uses: pre-commit/action@v2.0.3
        with:
          extra_args: "--all-files --config ${{ inputs.pre-commit-config }}"
          token: ${{ secrets.GITHUB_TOKEN }}

